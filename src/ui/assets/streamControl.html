<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stream Control</title>
  <style>
    body {
      padding: 20px;
      color: var(--vscode-foreground);
      background-color: var(--vscode-editor-background);
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .tab-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .tab-header {
      display: flex;
      gap: 5px;
    }
    .tab-button {
      padding: 8px 16px;
      background: var(--vscode-button-background);
      color: var(--vscode-button-foreground);
      border: none;
      cursor: pointer;
    }
    .tab-button.active {
      background: var(--vscode-button-hoverBackground);
    }
    .tab-content {
      display: none;
      flex-direction: column;
      gap: 10px;
      padding: 10px;
      border: 1px solid var(--vscode-input-border);
    }
    .tab-content.active {
      display: flex;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    input, select, textarea {
      padding: 8px;
      background: var(--vscode-input-background);
      color: var(--vscode-input-foreground);
      border: 1px solid var(--vscode-input-border);
    }
    textarea {
      min-height: 100px;
      font-family: monospace;
    }
    .output-area {
      min-height: 200px;
      background: var(--vscode-terminal-background);
      color: var(--vscode-terminal-foreground);
      font-family: monospace;
      padding: 10px;
      overflow-y: auto;
    }
    .global-config {
      border-top: 1px solid var(--vscode-input-border);
      padding-top: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Input Configuration</h2>
    <div class="tab-container" id="input-tabs">
      <div class="tab-header">
        <button class="tab-button active" data-tab="input-1">Input 1</button>
        <button class="tab-button" data-tab="input-2">Input 2</button>
        <button class="tab-button" data-tab="input-3">Input 3</button>
      </div>
      <!-- Input tabs content will be dynamically generated -->
    </div>

    <h2>Output Configuration</h2>
    <div class="tab-container" id="output-tabs">
      <div class="tab-header">
        <button class="tab-button active" data-tab="output-1">Output 1</button>
        <button class="tab-button" data-tab="output-2">Output 2</button>
        <button class="tab-button" data-tab="output-3">Output 3</button>
      </div>
      <!-- Output tabs content will be dynamically generated -->
    </div>

    <div class="global-config">
      <h2>Global Configuration</h2>
      <div class="form-group">
        <label>
          <input type="checkbox" id="use-local-broker"> Use Local Broker
        </label>
        <div class="form-group">
          <label>Batch Size</label>
          <input type="number" id="batch-size" value="1" min="1">
        </div>
        <div class="form-group">
          <label>Repeat Count (0 for infinite)</label>
          <input type="number" id="repeat-count" value="0" min="0">
        </div>
      </div>
    </div>
  </div>

  <script>
    const vscode = acquireVsCodeApi();
    
    // Initialize tabs
    function initializeTabs() {
      const inputTabsContainer = document.getElementById('input-tabs');
      const outputTabsContainer = document.getElementById('output-tabs');
      
      // Generate input tabs
      for (let i = 1; i <= 3; i++) {
        const tabContent = document.createElement('div');
        tabContent.className = `tab-content ${i === 1 ? 'active' : ''}`;
        tabContent.id = `input-${i}`;
        tabContent.innerHTML = `
          <div class="form-group">
            <label>JSON Template</label>
            <textarea id="json-template-${i}" placeholder='{"id": 1, "message": "test"}'></textarea>
          </div>
          <div class="form-group">
            <label>Send Interval (seconds)</label>
            <input type="number" id="send-interval-${i}" value="5" min="1">
          </div>
          <div class="form-group">
            <label>Kafka Topic</label>
            <input type="text" id="topic-${i}" value="test-topic-${i}">
          </div>
          <div class="form-group">
            <label>Broker Address</label>
            <input type="text" id="broker-${i}" value="localhost:9092">
          </div>
          <div class="form-group">
            <label>
              <input type="checkbox" id="randomize-${i}"> Randomize Data
            </label>
          </div>
          <div class="form-group">
            <button id="pause-${i}">Pause</button>
            <button id="send-${i}">Send Now</button>
          </div>
        `;
        inputTabsContainer.appendChild(tabContent);
      }

      // Generate output tabs
      for (let i = 1; i <= 3; i++) {
        const tabContent = document.createElement('div');
        tabContent.className = `tab-content ${i === 1 ? 'active' : ''}`;
        tabContent.id = `output-${i}`;
        tabContent.innerHTML = `
          <div class="form-group">
            <label>Kafka Topic</label>
            <input type="text" id="output-topic-${i}" value="test-topic-${i}">
          </div>
          <div class="form-group">
            <label>Broker Address</label>
            <input type="text" id="output-broker-${i}" value="localhost:9092">
          </div>
          <div class="form-group">
            <button id="connect-${i}">Connect</button>
          </div>
          <div class="output-area" id="output-area-${i}"></div>
        `;
        outputTabsContainer.appendChild(tabContent);
      }

      // Add tab switching logic
      document.querySelectorAll('.tab-button').forEach(button => {
        button.addEventListener('click', () => {
          const tabId = button.getAttribute('data-tab');
          const container = button.closest('.tab-container');
          
          container.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
          container.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
          
          button.classList.add('active');
          document.getElementById(tabId).classList.add('active');
        });
      });
    }

    // Initialize event listeners
    function initializeEventListeners() {
      // Input tab events
      for (let i = 1; i <= 3; i++) {
        document.getElementById(`send-${i}`).addEventListener('click', () => {
          const data = {
            command: 'send',
            tabId: `input-${i}`,
            template: document.getElementById(`json-template-${i}`).value,
            topic: document.getElementById(`topic-${i}`).value,
            broker: document.getElementById(`broker-${i}`).value
          };
          vscode.postMessage(data);
        });

        document.getElementById(`pause-${i}`).addEventListener('click', (e) => {
          const isPaused = e.target.textContent === 'Resume';
          e.target.textContent = isPaused ? 'Pause' : 'Resume';
          vscode.postMessage({
            command: 'togglePause',
            tabId: `input-${i}`,
            isPaused: !isPaused
          });
        });
      }

      // Output tab events
      for (let i = 1; i <= 3; i++) {
        document.getElementById(`connect-${i}`).addEventListener('click', (e) => {
          const isConnected = e.target.textContent === 'Disconnect';
          e.target.textContent = isConnected ? 'Connect' : 'Disconnect';
          vscode.postMessage({
            command: 'toggleConnect',
            tabId: `output-${i}`,
            isConnected: !isConnected,
            topic: document.getElementById(`output-topic-${i}`).value,
            broker: document.getElementById(`output-broker-${i}`).value
          });
        });
      }

      // Global config events
      document.getElementById('use-local-broker').addEventListener('change', (e) => {
        vscode.postMessage({
          command: 'updateGlobalConfig',
          useLocalBroker: e.target.checked
        });
      });

      document.getElementById('batch-size').addEventListener('change', (e) => {
        vscode.postMessage({
          command: 'updateGlobalConfig',
          batchSize: parseInt(e.target.value)
        });
      });

      document.getElementById('repeat-count').addEventListener('change', (e) => {
        vscode.postMessage({
          command: 'updateGlobalConfig',
          repeatCount: parseInt(e.target.value)
        });
      });
    }

    // Initialize the UI
    initializeTabs();
    initializeEventListeners();

    // Handle messages from the extension
    window.addEventListener('message', event => {
      const message = event.data;
      switch (message.type) {
        case 'addOutput':
          const outputArea = document.getElementById(`output-area-${message.tabId.split('-')[1]}`);
          const line = document.createElement('div');
          line.textContent = `${new Date().toISOString()}: ${message.text}`;
          outputArea.appendChild(line);
          outputArea.scrollTop = outputArea.scrollHeight;
          break;
      }
    });
  </script>
</body>
</html>
